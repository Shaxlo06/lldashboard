<div class="container mt-4">
    <form [formGroup]="searchForm" class="form" id="form">
        <mat-card class="">
            <mat-form-field id="from" name="form">
                <mat-label>Select language</mat-label>
                <mat-select [(ngModel)]='nrSelect' formControlName="selectedLangFrom"  >
                    <mat-option [value]="lang.code" *ngFor="let lang of languageTypes">{{lang.name }} ({{lang.code }})</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Enter your text here</mat-label>
                <textarea [(ngModel)]="value" (input)="change()" maxlength="100" formControlName="searchWord"  matInput ></textarea>
                <div class="chars" align="end"><span id="input-chars">{{ count }}</span> / 100</div>
               
            </mat-form-field> 
        </mat-card>
        <mat-card>
            <mat-form-field>
                <mat-label for="select">Select language</mat-label>
                <mat-select formControlName="selectedLangTo" >
                    <mat-option [value]="lang.code" *ngFor="let lang of languageTypes">{{lang.name }}  ({{lang.code }})</mat-option>
                </mat-select>
            </mat-form-field>
            <div class="toText">
                <h4 style="font-size: 22px;" class="pl-4">{{toText}}</h4>
            </div>
        </mat-card><button mat-raised-button color="primary" class="p-2" (click)="traslate()">Search</button>
        
    </form>
</div>
